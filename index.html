<!DOCTYPE html>
<html lang="en">

<!-- Manca il contai3 al triangolo per sentire la rec -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Music Notes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <!-- -------------------- MENU HOME PAGE -------------------------------------------------------------------------------- -->

  <div class="home-page" id="home-page">

    <div class="header">
      <h2>Music Notes</h2>
      <div id="menu-icon" class="menu-icon" onclick="openHomeMenu()"><i class="fa-solid fa-bars"></i></div>
    </div>

    <div class="search-bar">
      <input type="text" class="search-bar1" placeholder="Cerca musica..">
    </div>

    <div class="chat-list" id="chat-list"></div>

    <button class="add-button" id="add-chat">
      <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
    </button>

  </div>

  <!-- -------------------- MENU HOME PAGE -------------------------------------------------------------------------------- -->

  <!-- Menu che si aprirà a destra -->
  <div id="right-page" class="right-page" style="display: none;">
    <div class="header-menu">
      <h2>Menu</h2>
      <!-- <button class="close" onclick="closeHomeMenu()"><i class="fa-solid fa-xmark"></i></button> -->
    </div>
    <div id="right-page-content">
      <button class="backup-button" id="backup-button"><i class="fa-solid fa-chevron-down"></i> Scarica Backup</button>
      <button class="restore-button" id="restore-button"><i class="fa-solid fa-angle-up"></i> Carica Backup</button>
      <button class="parole" id="parole"><i class="fa-solid fa-shuffle"></i> Parole Casuali</button>
      <button class="delete-all-button" id="delete-all-button">Cancella Tutti i Dati</button>
      <!-- <div class="color">
        <button class="buttoncolor1" id="changeColorButton1"></button>
        <button class="buttoncolor2" id="changeColorButton2"></button>
        <button class="buttoncolor3" id="changeColorButton3"></button>
      </div> -->
    </div>
  </div>

  <!-- Aggiungi un overlay che copre la home page quando il menu è aperto -->
  <div id="home-overlay" class="home-overlay" style="display: none;" onclick="closeHomeMenu()"></div>

  <!-- Chat Page -->
  <div class="chat-page" id="chat-page">
    <div class="chat-header">
      <button class="back-button" id="back-button"><i class="fa-solid fa-angle-left"></i></button>
      <h2 class="chat-title" id="chat-title">Chat Name</h2>
      <!--<div id="menu-icon" class="chat-menu" onclick="openChatMenu()"><i class="fa-solid fa-bars"></i></div>-->
      <div id="menu-icon" class="chat-menu" onclick=""><i class="fa-solid fa-bars"></i></div>
    </div>
    <div class="note-container" id="note-container"></div>

    <!-- aggiunta -->

    <div class="media-player" id="media-player2">
      <!--        <div class="beat-selection" onclick="document.getElementById('file-input').click()"></div>-->
      <!-- <div class="beat-selection" onclick="document.getElementById('file-input').click()"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></div>
               -->
      <div class="beat-selection" id="beat-button" onclick="toggleAudioSelection()">
        <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
      </div>

      <input type="file" id="file-input1" accept="" style="display: none;" onchange="loadAudio(event)">
      <div class="beat-info">
        <p class="beat-title">Scegli il beat</p>
        <p class="beat-time" id="current-time">0:00</p>
      </div>
      <div class="controls">

        <button class="control-btn" onclick="rewind()"><i class="fa-solid fa-rotate-left"
            style="color: #ffffff;"></i></button>
        <button class="control-btn" onclick="togglePlayPause()"><i class="fa-solid fa-play"
            style="color: #ffffff;"></i></button>
        <button class="control-btn" onclick="forward()"><i class="fa-solid fa-rotate-right"
            style="color: #ffffff;"></i></button>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>

    <audio id="audio-player"></audio>

  </div>
  <!-- fine aggiunta -->

  <!-- -------------------- MENU CHAT PAGE -------------------------------------------------------------------------------- -->

  <!-- Chat Menu -->
  <div id="settings-page" class="settings-page" style="display: none;">
    <div class="setting-header">
      <button onclick="goBackFromSettings()" class="back-button"><i class="fa-solid fa-angle-left"></i></button>
      <h2>Opzioni</h2>
      <button class="spazio"></button>
    </div>
    <div class="settings-content">
      <div class="white-square">
        <div class="cross"></div>
      </div>
      <div class="buttons-container1">
        <button class="settings-button" onclick="optionOne()">Share</button>
        <button class="settings-button" onclick="optionTwo()">Opz2</button>
        <button class="settings-button" onclick="optionThree()">Opz3</button>
      </div>

      <div class="check">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span>Testo</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox">
          <span>Home Studio</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox">
          <span>Mix & Master</span>
        </label>
      </div>

    </div>
  </div>

  <!--  <div id="chat-square" onclick="choosePhoto()"></div>
  <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="changePhoto(event)" /> -->


  <div id="songMenu" class="menuSotto">
    <div class="menuSotto-content">
      <h3 id="songTitle" class="songTitle">Titolo Canzone</h3>

      <div class="foto2">
        <img src="IMG_3693.PNG" alt="">
      </div>

      <div class="cont">
        <button class="bottoniSotto" onclick="azione1()"><i class="fa-solid fa-lock"></i></button>
        <button class="bottoniSotto" onclick="azione2()"><i class="fa-solid fa-eye"></i></button>
        <button class="bottoniSotto" onclick="azione2()"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
        <button class="bottoniSotto" onclick="azione2()"><i class="fa-solid fa-trash"></i></button>
      </div>

      <div class="check">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span>Testo ok</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox">
          <span>Home Studio</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox">
          <span>Mix & Master</span>
        </label>
      </div>

    </div>
  </div>


  <script src="script.js"></script>
  <script src="recorder.js"></script>
  <script src="menuHome.js"></script>
  <script src="mediaPlayer.js"></script>
  <script src="cerca.js"></script>
  <script src="drag.js"></script>
  <script src="menuSotto.js"></script>
  <script src="db.js"></script>
  <script src="image.js"></script>


</body>

</html>
